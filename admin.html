      <form>

          <img [src]="imgSrc" width="350px" height="250px" (click)="fileUploader.click()">
        </div>
        <div class="form-group">
          <label>Select file to upload</label>
          <input type="file" accept="image/*" class="form-control">
          <div class="text-danger">This field is required.
          </div>

        </div>
        <div class="form-group">
          <input class="form-control" placeholder="category">

          </div>
        </div>
        <div class="form-group">
          <input class="form-control" placeholder="category">
          <div class="text-danger">This field is required.
          </div>
        </div>
        <div class="form-row">
          <div class="form-group col-md-6">
            <button type="submit" class="btn btn-success btn-block float-right">Submit</button>
          </div>
        </div>
      </form>
    </div>
  </div>
